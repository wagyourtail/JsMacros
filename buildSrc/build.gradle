import org.gradle.internal.jvm.Jvm

plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation files(Jvm.current().toolsJar)
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
}